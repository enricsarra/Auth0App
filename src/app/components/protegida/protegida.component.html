<!-- Show Profile Information
    https://manage.auth0.com/dashboard/eu/dev-5ram9se8/applications/y7h2U6ePYBwzqMjE9xGokgoVi3Hiibdb/quickstart
 -->
<h1>Perfil de usuario</h1>
<hr>
<!-- El símbolo $ de auth.userProfile$ indica que es un observable y por esto podemos utilizar el pipe "async" que nos deja el resultado en "profile". A continuación a profile se pasamos el pipe json para verlo mejor -->

<pre *ngIf="auth.userProfile$ | async as profile">

    <code>{{ profile | json }}</code>
    
</pre>
